<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      background: rgb(19, 18, 18);
      color: white;
    }

    img {
      height: 52px;
      width: 52px;
    }

    form {
      justify-content: center;
      margin: 2em;
      display: flex;
    }

    input {
      border: 2px dashed dodgerblue;
      background: transparent;
      font-size: 1.5rem;
      color: coral;
      padding: 0.4em 0.2em;
    }

    input:focus {
      box-shadow: 3px 3px 2px navy;
    }

    section {
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    section * {
      margin: 1em 0;
    }

    ul li {
      cursor: pointer;
      border: 3px solid rgb(71, 71, 240);
      padding: 1em 0;
      list-style-type: none;
    }

    iframe {
      width: 80vw;
      height: 60vh;
    } 
  </style>
  <title>React App</title>
</head>

<body>

  <div id="app"></div>
  <script src="bundle.js"></script>
</body>

</html>
